[mod-setting-name]
ExportFactoriopediaForLLM-include-IDs=Include IDs in output

[mod-setting-description]
ExportFactoriopediaForLLM-include-IDs=If enabled, the output file will include the internal ID of all items, recipes, etc. as well as their localized in-game names. Enable this if you are using an AI to write mod code. When this setting is changed, the file will be rewritten.